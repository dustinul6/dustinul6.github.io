    }

/* Your script here */
var data1 = [2, 15, 18, 24, 36, 50];
var kmt = [100, 30];
var dpp = [56, 12];

var xscale = d3.scale.linear().domain([0, 50]).range([0, 400]);
var barmargin = 5;
var barheight = 30;
var bars = d3.select(".chart")
.selectAll("g")
.data(data1);

  bars
.enter()
  .append("g")
  .attr("class", "bar")
  .attr("transform",  function(d,i){
    return "translate(0," + (barmargin + barheight)*i +")";
  });
console.log(bars);

bars
.append("rect")
.style("width", function(d, i) {
  return xscale(d) + "px";
})
.style("height", barheight + "px");

bars.append("text").attr("x", function(d) { 
  return xscale(d) - 20 +"" ;
}).attr("y", "10").attr("class", "bar").text(function(d){
  return d + "";
});

chart.yAxis

  ;
